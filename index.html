<!DOCTYPE html>
<html>
<head>
    <title>User Input Display</title>
</head>
<body>
    <section>
    <div class= "container">
    <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
<br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
<br>
    <label for="techInterests">Technology Interests:</label>
    <input type="checkbox" id="tech1" name="techInterests" value="Web Development"> Web Development
    <input type="checkbox" id="tech2" name="techInterests" value="Mobile Apps"> Mobile Apps
    <input type="checkbox" id="tech3" name="techInterests" value="Data Science"> Data Science
<br> <br>
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>
<br>
    <label>Contact Preference:</label><br>
    <input type="radio" id="preference1" name="contactPreference" value="Email"> Email
    <input type="radio" id="preference2" name="contactPreference" value="Phone"> Phone
<br> <br>
    <label for="state">Select Your State:</label>
    <select id="state" name="state">
        <option value="Alabama">Alabama</option>
        <option value="Georgia">Georgia</option>
        <option value="Florida">Florida</option>
        <option value="South Carolina">South Carolina</option>
        <option value="North Carolina">North Carolina</option>
    </select>

    <label for="other">Any other elements:</label>
    <input type="text" id="other" name="other">

    <button type="button" onclick="showUserInput()">Submit</button>
</form>
</div>
</section>

    <div id="userInputDisplay" class="input-display"></div>

    <style type="text/css">

body {
    font-family: Arial, sans-serif;
    background-color: gray;
    margin: 0 auto;
    padding: 350px;

}
section{
    justify-content: center;
    margin: 0 auto;
    
} 
form {
    background-color: #fff;
    padding: 50px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
}

label {
    font-weight: bold;
}

input,
textarea,
select {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

<script>
    function showUserInput() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        
        let techInterests = document.querySelectorAll('input[name="techInterests"]:checked');
        let techInterestsValues = Array.from(techInterests).map(item => item.value).join(', ');
        
        let comments = document.getElementById("comments").value;
        
        let contactPreference = document.querySelector('input[name="contactPreference"]:checked').value;
        
        let state = document.getElementById("state").value;
        
        let other = document.getElementById("other").value;
        
        let userInputDisplay = document.getElementById("userInputDisplay");
        userInputDisplay.innerHTML = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Technology Interests:</strong> ${techInterestsValues}</p>
            <p><strong>Comments:</strong> ${comments}</p>
            <p><strong>Contact Preference:</strong> ${contactPreference}</p>
            <p><strong>State:</strong> ${state}</p>
            <p><strong>Other:</strong> ${other}</p>
        `;
    }
</script>
</body>
</html>
